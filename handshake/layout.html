<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio App{% endblock %}</title>
    
    <!-- Bootstrap CDN (if you are using Bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CDN (if you are using TailwindCSS, comment Bootstrap CDN if Tailwind is used) -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Portfolio App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        <!-- Each page will define its own content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-light py-3">
        <div class="container">
            <span class="text-muted">Â© 2024 Portfolio App - All Rights Reserved</span>
        </div>
    </footer>

    <!-- Bootstrap JS (if using Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tailwind JS (if using Tailwind, comment Bootstrap JS if Tailwind is used) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script> -->

    {% block scripts %}{% endblock %}
</body>
</html>
